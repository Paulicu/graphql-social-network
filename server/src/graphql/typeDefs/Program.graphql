type Program {

    _id: ID!
    authorId: ID!
    author: User!
    title: String!
    days: [Day!]
}

type Day {

    dayNumber: Int!
    workout: Workout
}

input ProgramInput {

    title: String!
    days: [DayInput!]!
}

input DayInput {

    dayNumber: Int!
    workoutId: ID
}

type Query {

    programs: [Program]
    program(programId: ID!): Program
}

type Mutation {

    createProgram(input: ProgramInput!): Program!
    updateProgram(programId: ID!, input: ProgramInput): Program
    deleteProgram(programId: ID!): Program
}