type Exercise {

    id: String!
    name: String!
    bodyPart: String!
    equipment: String!
    gifUrl: String!
    target: String!
    secondaryMuscles: [String!]!
    instructions: [String!]!
}

type Query {

    exercises(equipment: [String], bodyParts: [String], targets: [String]): [Exercise!]!
    exerciseById(exerciseId: String!): Exercise
    exercisesByName(name: String!): [Exercise]
    bodyPartList: [String!]!
    targetList: [String!]!
    equipmentList: [String!]!
}